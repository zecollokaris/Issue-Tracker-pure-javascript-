<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
    <title>JS Issue Tracker</title>

    <!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Issue Tracker</h1>

        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm"></form>

            <!-- Description Input Section -->
            <div class="form-group">
                <label for="issueDescInput">Description</label>
                <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
            </div>

            <!-- Severity Input Section -->
            <div class="form-group">
                <label for="issueSeverityInput">Severity</label>
                <select id="issueSeverityInput" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <!-- Assign To Input Section -->
            <div class="form-group">
                <label for="issueAssignToInput">Assign TO</label>
                <input type="text" class="form-control" id="issueAssignToInput" placeholder="Enter Responsible ...">
            </div>
        </div>

    </div>

    <!-- Chance JavaScript -->
    <script src="http://chancejs.com/chance.min.js"></script>
    <!-- Jquery -->
    <script>src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
